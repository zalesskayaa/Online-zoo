<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Online zoo</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="header__title">Online zoo</h1>
            <img src="./assets/images/Logo.png" alt="Logo of the online zoo" class="header__logo">
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item menu__item_active"><a>ABOUT</a></li>
                    <li class="menu__item"><a>MAP</a></li>
                    <li class="menu__item"><a>ZOOS</a></li>
                    <li class="menu__item"><a>CONTACT US</a></li>
                    <li class="menu__item"><a>DESIGN</a></li>
                </ul>
            </nav>
            <aside>
                <div class="wrapper">
                    <img src="./assets/images/search.png" alt="search" class="header__svg">
                    <button class="header__clicker">LOG IN</button>
                    <button class="header__click">SIGN UP</button>
                </div>
            </aside>
        </div>
    </header>
    <main>
        <section class="section-map">
            <div class="wrapper-column">
                <h1 class="section-map__title">CHOOSE YOUR FAVOTITE ANIMAL</h1>
                <div class="section__content">
                <div class="section__background">
                    <img src="./assets/images/Map.png" alt="map">
                    <button class="section__animal3">
                        <img src="./assets/images/Bird.png" alt="panda" class="section__png">
                    </button>
                    <button class="section__animal4">
                        <img src="./assets/images/Crocodile.png" alt="panda" class="section__png">
                    </button>
                    <button class="section__animal2">
                        <img src="./assets/images/Gorilla.png" alt="panda" class="section__png">
                    </button>
                    <button class="section__animal">
                        <img src="./assets/images/Panda.png" alt="panda" class="section__png">
                    </button>
                </div>
                <div class="section__sizer">
                    <img src="./assets/images/map_sizer.png" alt="sizer" class=”section__size”>
                    <img src="./assets/images/map_sizer2.png" alt="sizer" class=”section__size”>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <h1 class="header__title">Online zoo</h1>
            <img src="./assets/images/Logo.png" alt="Logo of the online zoo" class="header__logo">
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">ABOUT</li>
                    <li class="menu__item">MAP</li>
                    <li class="menu__item">ZOOS</li>
                    <li class="menu__item">CONTACT US</li>
                    <li class="menu__item">DESIGN</li>
                </ul>
            </nav>
            <aside>
                <div class="wrapper">
                    <p class="header__letter">DESIGN BY LEMESHKO KATERYNA<br>
                        ©RSSCHOOL AND ©YEM DIGITAL 2021</p>
                </div>
            </aside>
        </div>
    </footer>
</body>

</html>
